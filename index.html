<!--Notes-->

<!DOCTYPE html>
<html lang="en">
<head>
        <!--Links HTML to CSS-->
        <link rel = "stylesheet" href="style.css">
        <!--Info on Web Tab-->
        <title>Weather Forecast</title>
        <link rel="icon" href="Assets/browser icon.webp">
</head>

<body>

<!--Title-->
<h1>7 Day Weather Forecast</h1>

<!--Div box3 for all location finding & flex, with box1=geolocation and box2=map-->
<div id="box3">

        <div id="box1">
                <!--Button to find latitude and longitude-->
                <form id="locator">
                        <input type = "button"
                                id="location"
                                value="Click to Find Your Latitude & Longitude"/>
                </form>

                <!--Explanation about required permissions-->
                <p id="geolocation">Browser Will Need Location Permission, Takes ~7 seconds:</p>

                <!--Text will appear after button is clicked-->
                <p id="calculatedLatAndLong"></p>
        </div>

        <div id="box2">
                <!--Buttons to Show and Hide Map-->
                <form id="toggleMap">
                        <input type = "button"
                                id="buttonToggleMap"
                                value="Show Map">
                        <input type = "button"
                                id="toggleMapSwitch"
                                value="Hide Map">
                </form>

                <!--Explanation about old school latitude/longitude calculation-->
                <p id="explanationForMap">Without using location data, find them with this map:</p>

                <!--Toggleable Map-->
                <div id="map">
                <img src="Assets/Transparent Map.png"/>
                </div>
        </div>
</div>

<!--Line Break-->
<hr>

<!--Latitude and Longitude Input + Search Button-->
<form id="searchBar">
<input type="text"
        placeholder = "Latitude"
        id="latitude"
        style="width: 20%"
        value="" />
<input type="text"
        placeholder = "Longitude (Include the - sign)"
        id="longitude"
        style="width: 20%"
        value="" />
<input type="button"
        id="searchButton"
        value="Search"
        />
</form>

<!--Results: Time Zone and Elevation (unchanging)-->
<ul>
    <li>Time Zone: <h4 id="timezone"></h4></li>
    <li>Elevation (m): <h4 id="elevation"></h4></li>
</ul>

<!--7 Day Forecast, with icons sourced from icons8.com-->
<table id="sevenDay">
        <thead>
                <tr>
                        <th>Date</th>
                        <th>High Temp (°F)</th>
                        <th>Low Temp (°F)</th>
                        <th>Sunrise</th>
                        <th>Sunset</th>
                        <th>Rain (in)</th>
                        <th>Snowfall (cm)</th>
                        <th>Max Wind (mph)</th>
                        <th>Wind Direction (°)</th>
                </tr>
                <tr>
                        <th><img src="Assets/icons8-calendar-64.png"></th>
                        <th><img src="Assets/icons8-high-temperature-64.png"></th>
                        <th><img src="Assets/icons8-low-temperature-64.png"></th>
                        <th><img src="Assets/icons8-sunrise-64.png"></th>
                        <th><img src="Assets/icons8-sunset-64.png"></th>
                        <th><img src="Assets/icons8-rain-64.png"></th>
                        <th><img src="Assets/icons8-snow-64.png"></th>
                        <th><img src="Assets/icons8-windsock-64.png"></th>
                        <th><img src="Assets/Transparent Wind Directions.png" width="150px" height="150px"></th>
                </tr>
        </thead>
        
        <tbody id="cellAll">
        </tbody>
</table>

<!--Links HTML to Javascript-->
<script src="script.js"></script>
</body>
</html>
