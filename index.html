<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href="style.css">
    <title>Weather Forecast</title>
    <link rel="icon" href="Assets/icon.webp">
</head>

<body>
<h1>Your Weather Forecast</h1>

<img id="map" 
src="Assets/image.png"/>

<hr>

<input type = "button"
       id="location"
       value="Click Here to Find Your Latitude & Longitude (Your Browser Will Need Location Permission)"/>
<p id=userLocation></p>
<hr>

<form id="searchBar">

<input type="text"
        placeholder = "latitude"
        id="latitude"
        style="width: 20%"
        value="" />

<input type="text"
        placeholder = "longitude"
        id="longitude"
        style="width: 20%"
        value="" />

<input type="button"
        id="searchButton"
        value="Search"
        />

    </form>



<ul>
    <li>Time Zone: <h4 id="timezone"></h4></li>
    <li>Sunrise: <h4 id="sunrise"></h4></li>
    <li>Sunset: <h4 id="sunset"></h4></li>
</ul>

<script src="script.js"></script>
</body>
</html>
