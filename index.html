<!--Notes-->

<!DOCTYPE html>
<html lang="en">
<head>
        <!--Links HTML to CSS-->
        <link rel = "stylesheet" href="style.css">
        <!--Info on Web Tab-->
        <title>Weather Forecast</title>
        <link rel="icon" href="Assets/browser icon.webp">
</head>

<body>

<!--Title, with image sourced from clipartmax.com-->
<h1><img src="Assets/ClipArtMax Weather Report.png" width="40%"></h1>

<!--Button to find latitude and longitude-->
<form id="locator">
        <input type = "button"
                id="location"
                value="Find Your Latitude & Longitude"/>
</form>

<!--Explanation about required permissions-->
<p id="geolocation">Needs Location Permission (~5 sec)</p>

<!--Latitude and Longitude Input-->
<form id="inputBoxes">
        <input type="text"
                placeholder = "Latitude"
                id="latitude"
                style="width: 7%"
                value="" />
        <input type="text"
                placeholder = "Longitude"
                id="longitude"
                style="width: 7%"
                value="" />
</form>

<!--Line Break-->
<hr>

<!--Buttons to Run Metric or Imperial Functions-->
<form id="weatherButtons">
        <input type="button"
                id="usaButton"
                value="Forecast + Imperial Units"/>
        <input type="button"
                id="metricButton"
                value="Forecast + Metric Units"/>
</form>

<!--Line Break-->
<hr>

<!--Buttons to Show Forecasts-->
<form id="allButtonsTotal">
        
        <!--Buttons to Show Today's Forecasts-->
        <input type = "button"
                id = "todaysShow"
                value = "Today">

        <!--Buttons to Show Hourly Forecasts-->
        <input type = "button"
                id="hourlyShow"
                value="Hourly">

        <!--Buttons to Show 7 Day Forecast-->
        <input type = "button"
                id="sevenShow"
                value="7 Day">

        <!--Buttons to Show Map-->
                <input type = "button"
                        id="buttonToggleMap"
                        value="Lat/Long Map">
</form>

<!--Line Break-->
<hr>

<!--Today's Forecast Table-->
<div id="allTodaysContent">
<table id="todaysForecast">
        <thead>
                <tr>
                        <th>Today's Date</th>
                        <th>High Temp</th>
                        <th>Low Temp</th>
                        <th>Sunrise</th>
                        <th>Sunset</th>
                        <th>Rain</th>
                        <th>Snowfall</th>
                        <th>Max Wind</th>
                        <th>Wind Direction</th>
                </tr>
                <tr>
                        <th><img src="Assets/icons8-calendar-64.png"></th>
                        <th><img src="Assets/icons8-high-temperature-64.png"></th>
                        <th><img src="Assets/icons8-low-temperature-64.png"></th>
                        <th><img src="Assets/icons8-sunrise-64.png"></th>
                        <th><img src="Assets/icons8-sunset-64.png"></th>
                        <th><img src="Assets/icons8-rain-64.png"></th>
                        <th><img src="Assets/icons8-snow-64.png"></th>
                        <th><img src="Assets/icons8-windsock-64.png"></th>
                        <th><img src="Assets/Transparent Wind Directions.png" width="200px" height="200px"></th>
                </tr>
        </thead>
        
        <tbody id="todayOnly">
        </tbody>
</table>
</div>

<!--Hourly Forecast Table-->
<div id="allHourlyContent">
        <table id="hourlyForecast">
        <thead>
                <tr>
                        <th>Hourly </th>
                        <th>Temperature</th>
                        <th>Low Cloud Cover</th>
                        <th>Humidity</th>
                        <th>Rain</th>
                        <th>Snowfall</th>
                        <th>Wind Speed</th>
                </tr>
                <tr>
                        <th><img src="Assets/icons8-hour-64.png"></th>
                        <th><img src="Assets/icons8-temperature-64.png"></th>
                        <th><img src="Assets/icons8-clouds-64.png"></th>
                        <th><img src="Assets/icons8-humidity-64.png"></th>
                        <th><img src="Assets/icons8-rain-64.png"></th>
                        <th><img src="Assets/icons8-snow-64.png"></th>
                        <th><img src="Assets/icons8-windsock-64.png"></th>
                </tr>
        </thead>
        
        <tbody id="hourlyAll">
        </tbody>
        </table>
</div>

<!--7 Day Forecast Table-->
<div id="allSevenDayContent">
        <table id="sevenDay">
        <thead>
                <tr>
                        <th>7-Day</th>
                        <th>High Temp</th>
                        <th>Low Temp</th>
                        <th>Sunrise</th>
                        <th>Sunset</th>
                        <th>Rain</th>
                        <th>Snowfall</th>
                        <th>Max Wind</th>
                        <th>Wind Direction</th>
                </tr>
                <tr>
                        <th><img src="Assets/icons8-calendar-64.png"></th>
                        <th><img src="Assets/icons8-high-temperature-64.png"></th>
                        <th><img src="Assets/icons8-low-temperature-64.png"></th>
                        <th><img src="Assets/icons8-sunrise-64.png"></th>
                        <th><img src="Assets/icons8-sunset-64.png"></th>
                        <th><img src="Assets/icons8-rain-64.png"></th>
                        <th><img src="Assets/icons8-snow-64.png"></th>
                        <th><img src="Assets/icons8-windsock-64.png"></th>
                        <th><img src="Assets/Transparent Wind Directions.png" width="200px" height="200px"></th>
                </tr>
        </thead>
        
        <tbody id="sevenDayData">
        </tbody>
        </table>
</div>

<!--Toggleable Map-->
<div id="map">
<img src="Assets/Transparent Map.png"/>
</div>

<!--Links HTML to Javascript-->
<script src="script.js"></script>
</body>
</html>
