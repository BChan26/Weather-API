<!DOCTYPE html>
<html lang="en">
<head>
    <!--Links HTML to CSS-->
    <link rel = "stylesheet" href="style.css">
    <!--Info on Web Tab-->
    <title>Weather Forecast</title>
    <link rel="icon" href="Assets/icon.webp">
</head>

<body>

<!--Title-->
<h1>Today's Weather Forecast</h1>

<!--Location button-->
<form id="locator">
    <input type = "button"
           id="location"
           value="Click to Find Your Latitude & Longitude (Browser Will Need Location Permission, Takes ~7 sec)"/>
    </form>

<!--Text will appear after button is clicked-->
<p id="calculatedLatAndLong"></p>

<!--Line Break-->
<hr>

<!--Buttons to Show and Hide Map-->
<p id="explanationForMap">Without using location data, find them with this map:</p>
<form id="toggleMap">
<input type = "button"
        id="buttonToggleMap"
        value="Show Map">
<input type = "button"
        id="toggleMapSwitch"
        value="Hide Map">
</form>

<!--Toggleable Map-->
<div id="map">
<img src="Assets/Transparent Map.png"/>
</div>

<!--Line Break-->
<hr>

<!--Latitude and Longitude Input + Search Button-->
<form id="searchBar">
<input type="text"
        placeholder = "Latitude"
        id="latitude"
        style="width: 20%"
        value="" />
<input type="text"
        placeholder = "Longitude (Include the - sign)"
        id="longitude"
        style="width: 20%"
        value="" />
<input type="button"
        id="searchButton"
        value="Search"
        />
</form>


<!--Results: Time Zone and Elevation (unchanging)-->
<ul>
    <li>Time Zone: <h4 id="timezone"></h4></li>
    <li>Elevation (m): <h4 id="elevation"></h4></li>
</ul>

<!--7 Day Forecast-->
<table>
        <thead>
                <tr>
                        <th>Date (Y/M/D)</th>
                        <th>High Temp (°F)</th>
                        <th>Low Temp (°F)</th>
                        <th>Sunrise</th>
                        <th>Sunset</th>
                        <th>Rain (in)</th>
                        <th>Snowfall (cm)</th>
                </tr>
        </thead>

        <tbody id="cellAll">
        </tbody>
</table>

<!--Links HTML to Javascript-->
<script src="script.js"></script>
</body>
</html>
